<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigipenPlace Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <h1 class="title">DigiPen Place</h1>
    <div class="login-container">
        <h2>Login</h2>
        <form id="emailPasswordForm">
            <div class="form-group">
                <label for="uname">Username (Email):</label>
                <input type="email" id="uname" name="uname" required>
            </div>
            <div class="form-group">
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" required>
            </div>
            <button type="submit">Login with Email</button>
        </form> <!-- Correct placement of the form closing tag -->
        <button onclick="signUpWithEmailPassword()">Sign Up</button>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
</body>
</html>
